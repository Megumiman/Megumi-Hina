
    <mat-card-title class="">
     
      <div class="card-title-text">
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">閉じる</button>
      </div>
      
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <div class="m-1">
      <div style="background-color: black" class="dropzone" 
        dropzone
        (hovered)="toggleHover($event)"
        (dropped)="onDrop($event)"
        [class.hovering]="isHovering">
        

       <h3>ファイルをここに移動</h3>
　         <p>Drag and Drop</p>
            <div class="file">
            <label class="file-label">

            <input class="file-input" type = "file" (change)="onDrop($event.target.files)">

            </label>

            </div>


        </div>
      </div>  
        <div *ngFor="let file of files" class="mb-1">
            <upload-task [file]="file"></upload-task>
            


        </div>
  
        
    </mat-card-content>

  <mat-card-footer>
    
  </mat-card-footer>
